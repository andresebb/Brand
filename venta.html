<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/animation.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Butcherman&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--Esto es para ver como se vera en el telefono-->
    <title>Brand</title>
  </head>
  <body>
    <header class="fadeInDown">
      <div class="header_container">
        <figure>
          <img src="imagenes/logo.png" alt="Logo del header">
        </figure>
        <nav>
          <ol>
            <li>
              <a href="#">FAQ</a>
            </li>
            <li>
              <a href="#">Productos</a>
            </li>
            <li>
              <a href="#">Conocenos</a>
            </li>
          </ol>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="row">
          <div class="col-5">
            <div class="modulo_pago">
              <figure>
                <img src="imagenes/box2.png" class="imagen_pago" alt="Imagen caja gatos">
              </figure>
              <h3>Producto 1</h3>
              <p>Miles de productos hay en el mercado pero nada como una caja con gatitos.</p>
            </div>
          </div>

          <div class="col-7">
            <div class="modulo_pago">
              <h3>Ingrese sus datos</h3>
              <form action="https://www.google.com">
                <label for="name"> <p>Nombre y Apellido</p> </label>
                <input type="text" id="name" class="casilla" placeholder="Nombre y apellido"/>

                <label for="email"><p>Email</p></label>
                <input type="email" id="email" class="casilla" placeholder="Email"/>

                <label for="country"> <p>Pais o Region</p> </label>
                <input type="text" id="country" class="casilla" placeholder="Pais o Region"/>

                <button type="submit" class="button">Confirmar pago</button>
              </form>
            </div>

          </div>

      </div>
    </div>



    <footer>
        <p>Designed by: @andresebb</p>
    </footer>
  </body>
</html>
